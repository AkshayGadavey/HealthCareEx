<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.slim.js" />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Specialization</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-center text-white">
                <h3>Specialization Data</h3>
            </div> <!--div-header-->
            <div class="card-body">
                <table class="table table-hover">
                    <tr>
                        <th>Id</th>
                        <th>SpecCode</th>
                        <th>SpecName</th>
                        <th>SpecNote</th>
                        <th>Operations</th>
                    </tr>
                    <tr th:each="ob:${list}">
                    <td th:text="${ob.id}"></td>
                    <td th:text="${ob.specCode}"></td>
                    <td th:text="${ob.specName}"></td>
                    <td th:text="${ob.specNote}"></td>
                    <td><a>Delete</a> | <a>Edit</a></td>
                    </tr>
                </table>
            </div> <!--div-body-->
            <div class="card-footer">
                <spam>message</spam>
            </div> <!--div-footer-->
        </div><!--div-card-->
    </div><!--div-container-->

    <script>

    </script>
</body>

</html>
